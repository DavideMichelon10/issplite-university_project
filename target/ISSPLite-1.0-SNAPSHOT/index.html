<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="../css/commonStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            
            body {
                background-image: url("images/background.jpg");                
            }
            
            a{
                color: white;
            }
            .center {
                top: 40%;
                position: absolute;
                left: 5%;              
            }
            
            .loginButton{
                background: transparent;
                color: whitesmoke;
                border: 1px solid white;
                padding-left: 2em;
                padding-right: 2em;
                padding-top: 0.5em;
                padding-bottom: 0.5em;  
                border-radius: 6px;
            }
            
            .centerButton{
                text-align: center;
            }
            
            .loginButton:hover{
                background: #005f9c;
                color: whitesmoke;
                border: 1px solid #005f9c;
                transition: background-color 0.5s ease-out, color 0.5s ease-out, border 0.5s ease-out;               
            }
            
            .title{
                font-size: 4em;
                color: whitesmoke;                
            }
            
            .my-container{
                animation: fadein 2s;
                -moz-animation: fadein 2s; /* Firefox */
                -webkit-animation: fadein 2s; /* Safari and Chrome */
                -o-animation: fadein 2s; 
            }
            
            @keyframes fadein {
                from {
                    opacity:0;
                }
                to {
                    opacity:1;
                }
            }
            @-moz-keyframes fadein { /* Firefox */
                from {
                    opacity:0;
                }
                to {
                    opacity:1;
                }
            }
            @-webkit-keyframes fadein { /* Safari and Chrome */
                from {
                    opacity:0;
                }
                to {
                    opacity:1;
                }
            }
            @-o-keyframes fadein { /* Opera */
                from {
                    opacity:0;
                }
                to {
                    opacity: 1;
                }
            }
            
        </style>
    </head>    
    <body>
        <div class="my-container">
            <div class="center">
                <h1 class="title">Benvenuto su iSSPLite</h1>
                <form action="login.jsp" method="get" class="centerButton">
                    <button type="submit" class="loginButton">Vai al login</button>
                </form>
                

            </div>
        </div>
    </body>
</html>
